version: "3.9"

services:
  db:
    image: postgres:16
    container_name: urlshortener-db
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: urlshortener-api
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:

